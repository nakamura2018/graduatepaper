<!DOCTYPE html lang="ja">
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Algorithm.js"></script>
    <script type="text/javascript" src=""></script>
    <link rel="stylesheet" type="text/css" href="graduatepaper.css">
</head>
<body>
<div id ="header">
    <div>
        <h2>
            最近傍法(Nearest Neighbor Algorithm)
        </h2>
        <p>
            1.任意の頂点を現在の頂点として選ぶ。<br>
            2.現在の頂点とまだ訪れていないある頂点Vを結ぶ最もコストの低い辺を探す。<br>
            3.Vを現在の頂点とする。<br>
            4.Vに訪れたという印を付ける。<br>
            5.全頂点を訪れたら始点に戻る。
        </p>
        <h2>
            2-opt改善法
        </h2>
        <p>
            経路の中から適当に二つの辺を選択して、その4点でルートを入れ替えてみる方法。<br>
            その手順でコストが小さくなれば新しい経路を採用するという処理を繰り返す。
        </p>
    </div>
</div>
<div id = "operation">
    <div id="select">
        <h4>都市の数</h4>
    </div>
    <div id ="pot">
        <select id="citysum"　size = "4">
            <option value="5">5個</option>
            <option value="6">6個</option>
            <option value="7">7個</option>
            <option value="8">8個</option>
        </select>
    </div>
</div>
<br>
<br>

<div id="str">
    <button type="button"  id="start" value="start">最近傍法</button>
</div>
<div id ="str2">
    <button type="button"  id="start2" value="start">2-opt法</button>
</div>
<div id="reset">
    <button type="button" id="clear" class="normal">リセット</button>
</div>

<div id = "graphics">
    <h2>描画領域</h2>
    <canvas id="solve_Canvas" width="950" height="420">
    </canvas>
</div>
</body>

</html>
